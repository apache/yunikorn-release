{{ if .Values.embedAdmissionController }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yunikorn-admission-controller
  labels:
    app: yunikorn
    chart: {{ include "yunikorn.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.admissionControllerReplicaCount }}
  selector:
    matchLabels:
      app: yunikorn
      component: yunikorn-admission-controller
      release: {{ .Release.Name }}
  template:
    metadata:
      name: yunikorn-admission-controller
      labels:
        app: yunikorn
        component: yunikorn-admission-controller
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.admissionControllerServiceAccount }}
      containers:
        - name: yunikorn-admission-controller
          image: "{{ .Values.admissionControllerImage.repository }}:{{ .Values.admissionControllerImage.tag }}"
          imagePullPolicy: {{ .Values.admissionControllerImage.pullPolicy }}
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 500Mi
          volumeMounts:
            - name: admission-controller-secrets
              mountPath: /run/secrets/webhook
              readOnly: true
          env:
          - name: POLICY_GROUP
            value: queues
          - name: ADMISSION_CONTROLLER_SERVICE
            value: yunikorn-admission-controller-service
          - name: ADMISSION_CONTROLLER_NAMESPACE_BLACKLIST
            value: "{{ .Values.admissionControllerNamespaceBlacklist }}"
          - name: SCHEDULER_SERVICE_ADDRESS
            value: "yunikorn-service:9080"
          - name: ENABLE_CONFIG_HOT_REFRESH
            value: "true"
          - name: ADMISSION_CONTROLLER_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          ports:
            - containerPort: 9089
              name: webhook-api
          startupProbe:
            httpGet:
              scheme: HTTPS
              path: /health
              port: webhook-api
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /health
              port: webhook-api
            periodSeconds: 5
            failureThreshold: 3
      volumes:
      - name: admission-controller-secrets
        secret:
          secretName: admission-controller-secrets
{{ end }}
